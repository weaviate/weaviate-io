<!DOCTYPE html>

<html lang="en">

  {% include head.html %}

  <body>

    {% include header.html %}

    <!-- header -->
    <section class="pt-8 pt-md-11">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-9 col-xl-8">

            <!-- Heading -->
            <h1 class="display-4 text-center">
              {{ page.title }}
            </h1>

            <!-- Text -->
            <p class="lead mb-7 text-center text-muted">
              {{ page.description }}
            </p>

            <!-- Meta -->
            <div class="row align-items-center py-5 border-top border-bottom">
              <div class="col-auto">

                <!-- Avatar -->
                <div class="avatar avatar-lg">
                  <img src="{{ page.author-img }}" alt="{{ page.author }}" class="avatar-img rounded-circle">
                </div>

              </div>
              <div class="col ms-n5">

                <!-- Name -->
                <h6 class="text-uppercase mb-0">
                  {{ page.author }}
                </h6>

                <!-- Date -->
                <time class="fs-sm text-muted" datetime="{{ page.date | date: '%Y-%m-%d' }}">
                  Published on {{ page.date | date: '%B %d, %Y' }}
                </time>

              </div>
              <div class="col-auto">

                <!-- Share -->
                <span class="h6 text-uppercase text-muted d-none d-md-inline me-4">
                  Share:
                </span>

                <!-- Icons -->
                <ul class="d-inline list-unstyled list-inline list-social">
                  <li class="list-inline-item list-social-item me-3">
                    <a href="#!" class="text-decoration-none">
                      <img src="./assets/img/icons/social/instagram.svg" class="list-social-icon" alt="...">
                    </a>
                  </li>
                  <li class="list-inline-item list-social-item me-3">
                    <a href="#!" class="text-decoration-none">
                      <img src="./assets/img/icons/social/facebook.svg" class="list-social-icon" alt="...">
                    </a>
                  </li>
                  <li class="list-inline-item list-social-item me-3">
                    <a href="#!" class="text-decoration-none">
                      <img src="./assets/img/icons/social/twitter.svg" class="list-social-icon" alt="...">
                    </a>
                  </li>
                </ul>

              </div>
            </div>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <section class="pt-6 pt-md-8">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-9 col-xl-8">

            {{ content }}

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    {% include footer.html %}

    {% include javascript.html %}

  </body>

</html>
