language: node_js
node_js:
  - 16
# branches:
#   only:
#     - main
cache:
  yarn: true
install:
  - yarn install
script:
  - yarn build
  # Netlify - for Branch builds
  ##
  - |
    if [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ $TRAVIS_BRANCH != "main" ]; then
      yarn global add netlify-cli
      bash _build_scripts/publish-to-netlify.sh
      bash _build_scripts/slack-find-author.sh
      bash _build_scripts/slack-netlify-message.sh
    fi
