slack_signup_url: "https://join.slack.com/t/weaviate/shared_invite/zt-goaoifjr-o8FuVz9b1HLzhlUfyfddhw"
weaviate_cli_version: 2.1.2
python_client_version: 3.8.0
markdown: kramdown
highlighter: none
url: https://weaviate.io
baseurl: /
documentation_call_out: false
kramdown:
  parse_block_html: false
rdiscount extensions: [smart]
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:title.html
exclude:
  - "*.json"
  - Gemfile
  - "*.enc"
  - vendor
  - README.md
  - readme.md
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md
  - "*.draft"
  - js-src
  - node_modules/
  - webpack.config.js
  - Dockerfile
  - LICENSE.md
  - LICENSE
  - "*.rb"
  - "*.sh"
  - .github/
  - .jekyll-cache
  - readme.md
  - tools/
keep_files:
  - img
plugins:
  - jekyll-redirect-from
  - jekyll-toc
  - jekyll-sitemap
  - jekyll-last-modified-at
last-modified-at:
  date-format: '%d-%b-%y'
whitelist:
  - jekyll-redirect-from
toc:
  max_level: 2
  list_id: table-of-contents
  list_class: list mb-0
  item_class: list-item
