[pytest]
python_files = *_test.py
norecursedirs = .* *_test.py
markers =
  py: groups tests by language (python)
  pyv3: groups tests by language (python) for v3 client only
  ts: groups tests by language (typescript)
  java: groups tests by language (java)
  go: groups tests by language (go)
  crud: groups tests by feature (crud)
  pq: groups tests by feature (pq)
